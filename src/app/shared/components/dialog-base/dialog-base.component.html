<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <span>{{content}}</span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close=true >{{btnOk}}</button>
    <button mat-button mat-dialog-close mat-dialog-close=false >{{btnCancel}}</button>
</mat-dialog-actions>
